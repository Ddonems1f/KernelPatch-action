name: Patch Workflow

on:
  push:
    tags:
      - 'v*'

env:
  BOOT_URL: ${{ secrets.BOOT_URL }}
  KP_IMG_URL: ${{ secrets.KP_IMG_URL }}
  KP_TOOLS_URL: ${{ secrets.KP_TOOLS_URL }}
  SKEY: ${{ secrets.SKEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Download files
      run: |
        wget $BOOT_URL -O boot.img
        wget $KP_IMG_URL -O kpimg
        wget $KP_TOOLS_URL -O kptools
        chmod +x kptools

    - name: Patch the kernel
      run: |
        ./magiskboot unpack boot.img
        mv kernel kernel.ori
        ./kptools -p -i kernel.ori -k kpimg -s $SKEY -o kernel
        ./magiskboot repack boot.img

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./boot.img
        asset_name: boot-patched.img
        asset_content_type: application/octet-stream
